<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Task3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
    
        <!-- Row 1 -->
        <div class="top">
        <textarea placeholder="Enter the text"></textarea> 
        <button>Submit</button>
        </div>

        <!-- Row 2 -->
        <div class="preview"> Your text </div>

        <!-- Row 3 -->
        <div class="font">
            <label> Font Size : </label>
            <select> 
                <option> High </option>
                <option> Medium </option>
                <option> Low </option>
            </select>
        </div>

        <!-- Row 4 -->
        <div class="style">
            <button> <i class="fa-solid fa-underline"></i>  </button> 
            <button> <i class="fa-solid fa-bold"></i>  </button>
            <button> <i class="fa-solid fa-italic"></i>  </button>   
        </div>

        <!-- Row 5  -->
        <div class="align">
            <button> <i class="fa-solid fa-align-left"></i>  </button> 
            <button> <i class="fa-solid fa-align-center"></i>  </button>
            <button> <i class="fa-solid fa-align-right"></i>  </button>  
        </div>

        <!-- Row 6 -->
         <div class="colors">
             <div>
                <input type="color">
                Background
            </div>
            <div>
                <input type="color">
                Font Color
            </div>
         </div>

    </div>
   

    <script src="Task3.js"></script>
</body>
</html>
